<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Contratos">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <meta name="theme-color" content="#0ea5e9">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#455A64">
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>Control Contratos</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Pintamos el fondo del documento con tu color */
    html, body { margin:0; background:#455A64; }
  
    /* Cuando está instalada como PWA, agregamos padding superior igual al notch/status bar */
    .pwa-safe { padding-top: env(safe-area-inset-top); }
  
    /* Si usas fondo claro dentro de Flutter, puedes sobreescribir aquí */
    #flutter_container, flutter-view { background:#455A64 !important; }
  </style>
  
  <script>
    // Añade la clase solo cuando corre como PWA (iOS: navigator.standalone)
    (function () {
      const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      if (isPWA) document.body.classList.add('pwa-safe');
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
